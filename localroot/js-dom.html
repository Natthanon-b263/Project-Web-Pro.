<div class="w3-center w3-light-gray">
  <a onclick="changefont()"><button>change color</button></a>

all tag p</button></a>

  <div>
    <ul id="myList">
     <li class="item">1</li>
     <li class="item">2</li>
     <li class="item">3</li>
     <li class="item">4</li>
     <li class="item">5</li>
    </ul>

  </div>
</div>

<div id="myDiv" class="w3-light-green w3-center"></div>

  <script type="text/javascript">
  function settag(){
  for (var i=0;i<document.getElementsByTagName("P").length;i++){
      document.getElementsByTagName("P")[i].style.color="#ccffff";
    }
  }
  </script>
  <script>
  function changefont(){
    var a = document.getElementById("abc");
    a.className = "myclass2"; }
  function makesize(){
    var a = document.getElementById("abc");
    a.className = "myclass3"; }
  function direct(){
    var a = document.getElementById("abc");
    a.style.backgroundColor = "red"; }

  let myDiv = document.getElementById('myDiv');
  myDiv.innerHTML = 'กำหนดค่าให้กับ Text บน Element';
  let listItem = document.getElementsByClassName('item');
  listItem[0].innerHTML = listItem.length + ' items';
  listItem[1].style['color'] = '#FF0000';
  listItem[2].style['background-color'] = '#FF0000';
  let insertButton = document.getElementById('insertButton');
  insertButton.addEventListener('click', function() {
  alert('Click insert button!!!');
  let newItem = document.createElement("li");
  let text = document.createTextNode("new li item");
  newItem.appendChild(text);
  let myList = document.getElementById("myList");
  myList.appendChild(newItem);
  });
  </script>
